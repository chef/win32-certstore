---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

# why do we test on Linux? It's the easiest way to run specs quickly on multiple ruby versions so we test on Windows and then on various ruby releases using Linux agents
steps:
- label: lint-chefstyle
  command:
    - .expeditor/run_linux_tests.sh "rake style"
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster

- label: run-specs-ruby-2.4
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.4-buster

- label: run-specs-ruby-2.5
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.5-buster

- label: run-specs-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: run-specs-ruby-2.7
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster

- label: "run specs :windows:"
  command:
    - bundle install --jobs=7 --retry=3 --without docs debug
    - bundle exec rake spec
  expeditor:
    executor:
      docker:
        host_os: windows
